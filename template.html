<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<h1 style="text-align: center">Календарь ухода</h1>
<div>
        {{#each reminders}}
        <h3>{{this.formattedDate}}</h3>
        <table style="
                    width: 100%;
                    border: 1px solid gray;
                    border-collapse: collapse;
        ">
            <tr>
                <th style="border: 1px solid gray;">Описание</th>
                <th>Время</th>
            </tr>
            {{#each this.data}}
              <tr>
                  <td style="border: 1px solid gray; width: 80%;
                            text-align: center">
                      {{this.description}}
                  </td>
                  <td style="border: 1px solid gray; text-align: center">
                      {{this.time}}
                  </td>
              </tr>
            {{/each}}
        </table>
        {{/each}}
</div>
</body>
</html>
